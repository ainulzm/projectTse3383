<ion-header>
  <ion-toolbar>
    <ion-title>Perlis</ion-title>

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
  </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content color="softpink">
<ion-slides [options]="sliderConfig">
  
    <ion-slide>
      <ion-card>
        <ion-list>
         <h1>EMPING BERAS: PERLIS</h1>
         <img src="/assets/per3.PNG" alt="">
        </ion-list>
    
        <ion-list>
          <ion-list-header class="ion-text-center">
            <ion-label>Bahan-bahan: </ion-label>
          </ion-list-header>
    
          <ion-item>1 mangkuk emping padi</ion-item>
          <ion-item>1 mangkuk kelapa parut</ion-item>
          <ion-item>1 sudu teh garam</ion-item>
          <ion-item>1 sudu teh gula</ion-item>
        </ion-list>
    
        <ion-list>
          <ion-list-header class="ion-text-center">
            <ion-label>Cara-cara: </ion-label>
          </ion-list-header>
    
          <ion-item>1.Masukkan emping padi ke dalam mangkuk </ion-item><br>
          <ion-item>2.Campurkan dengan kelapa parut. Gaul rata. Perasakan dengan gula dan garam secukup rasa.</ion-item><br>
          <ion-item>3.Siap dihidang.</ion-item><br>
         
          
        </ion-list>
    
        <ion-list>
          <ion-list-header>
            <ion-label>Video tutorial:</ion-label>
          </ion-list-header>
    
          <iframe width="100%" height="100%" src="https://www.youtube.com/embed/Oq_rFn9-8Sw" frameborder="0" 
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </ion-list><br>
      </ion-card>      
  </ion-slide>
</ion-slides>
</ion-content>
